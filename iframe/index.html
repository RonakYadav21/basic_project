<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,intial-scale=1.0">
        <title>iframe</title>
        <style>
      .content{
        width:100%;
        height:90vh;
        display:flex;
        justify-content:space-evenly;
        background-color:black;
      }
.heading{
    display:flex;
    justify-content:space-evenly;
    color:brown;
    background-image:linear-gradient(to right ,green,yellow);
    font-size:40px;
    height:60px;

}
a{
    text-decoration:none;
}
        </style>
    </head>
    <body>
        <div class="heading">
        <a href="#iips">IIPS</a>
        <a href="#ims">IMS</a></div>
    <div class="content">
        <iframe src="https://iips.edu.in/" width="40%"  height ="90%" style="margin-top:30px" id="iips"></iframe>
        <iframe src="https://ims.dauniv.ac.in/" width="40%" height="90%" style="margin-top:30px" id="ims"></iframe>
    </div>
    </body>
    </html
